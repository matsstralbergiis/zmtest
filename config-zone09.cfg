. {
    bind 192.0.2.31
    bind 2001:db8::31
    log

    # INCONSISTENT-MX.zone09.xa
    file Z09.zone09.xa INCONSISTENT-MX.zone09.xa
    template IN MX INCONSISTENT-MX.zone09.xa {
        answer "INCONSISTENT-MX.zone09.xa. 600 MX 10 mail.xa."
    }

    # INCONSISTENT-MX-DATA.zone09.xa
    file Z09.zone09.xa INCONSISTENT-MX-DATA.zone09.xa
    template IN MX INCONSISTENT-MX-DATA.zone09.xa {
        answer "INCONSISTENT-MX-DATA.zone09.xa. 600 MX 10 mail.xa."
        answer "INCONSISTENT-MX-DATA.zone09.xa. 600 MX 10 liam.xa."
    }

    # Z09-MISSING-MAIL-TARGET.zone09.xa
    file Z09.zone09.xa Z09-MISSING-MAIL-TARGET.zone09.xa

    # Z09-MX-DATA.zone09.xa
    file Z09.zone09.xa Z09-MX-DATA.zone09.xa
    template IN MX Z09-MX-DATA.zone09.xa {
        answer "Z09-MX-DATA.zone09.xa. 600 MX 10 mail.xa."
    }

    # Z09-MX-FOUND.zone09.xa
    file Z09.zone09.xa Z09-MX-FOUND.zone09.xa
    template IN MX Z09-MX-FOUND.zone09.xa {
        answer "Z09-MX-FOUND.zone09.xa. 600 MX 10 mail.xa."
    }

    # NON-AUTH-MX-RESPONSE.zone09.xa
    file Z09.zone09.xa NON-AUTH-MX-RESPONSE.zone09.xa
    template IN MX NON-AUTH-MX-RESPONSE.zone09.xa {
        answer "NON-AUTH-MX-RESPONSE.zone09.xa. 600 MX 10 mail.xa."
    }

    # Z09-NO-MX-FOUND.zone09.xa
    file Z09.zone09.xa Z09-NO-MX-FOUND.zone09.xa
    template IN MX Z09-NO-MX-FOUND.zone09.xa {
        answer "Z09-NO-MX-FOUND.zone09.xa. 600 MX 10 mail.xa."
    }

    # NO-RESPONSE-MX-QUERY.zone09.xa
    file Z09.zone09.xa NO-RESPONSE-MX-QUERY.zone09.xa
    template IN MX NO-RESPONSE-MX-QUERY.zone09.xa {
        answer "NO-RESPONSE-MX-QUERY.zone09.xa. 600 MX 10 mail.xa."
    }
}

